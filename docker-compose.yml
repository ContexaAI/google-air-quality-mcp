version: '3.8'

services:
  air-quality-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_AIR_QUALITY_API_KEY=${GOOGLE_AIR_QUALITY_API_KEY}
      - MCP_SERVER_NAME=Google Air Quality MCP Server
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
